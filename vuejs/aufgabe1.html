<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" />
      <p v-if="name">Hallo {{ name }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          name: "",
        },
      });
    </script>
  </body>
</html>
